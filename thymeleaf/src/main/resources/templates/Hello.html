<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--单个字符串-->
<h1 th:text="${mess}">lalala</h1>
<!--单个对象-->
<span th:text="|vip${user.name}|">?</span>
<table>
    <tr>
        <td>编码</td>
        <td>名字</td>
        <td>密码</td>
    </tr>
    <!-- 遍历集合list，u为子项  -->
    <tr th:each="u:${list}">
        <td th:text="${u.id}">编码</td>
        <td th:text="${u.name}">名字</td>
        <td th:text="${u.password}">密码</td>
    </tr>
</table>
<hr/>
<!--if语句为真的时候有效-->
<span th:if="${user.id>3}">大于3</span>
<span th:if="${user.id>0}">大于0</span>
<!--三元运算-->
<span th:text="${user.id>0?'大':'小'}">??</span>
<!--条件不为真-->
<span th:unless="${user.id>3}" th:text="不大于3">?</span>
</body>
</html>
